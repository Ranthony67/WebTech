<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="signIn($event)">
      <div class="form-group">
        <label for="email">Username</label>
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
