<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <span *ngFor="let category of categories" (click)="searchFor(category)" style="cursor: pointer;" class="badge alert-info">
        {{category.Name}}
      </span>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let component of components" class="panel panel-default col-md-4">
      <div class="panel-body">
        {{component.UserComment}}
      </div>
    </div>
  </div>
</div>
