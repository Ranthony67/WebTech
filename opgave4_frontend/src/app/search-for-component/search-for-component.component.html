<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <form #searchForm="ngForm" (ngSubmit)="onSubmit($event)">
        <input #name="ngModel" [(ngModel)]="model.Name" name="Name" placeholder="Name" />

        <button type="submit" class="btn btn-default" [disabled]="!searchForm.form.valid">Submit</button>
      </form>
    </div>
  </div>

  <div class="row">
    <ul>
      <li *ngFor="let component of components">
        {{component.UserComment}}
      </li>
    </ul>
  </div>
</div>
